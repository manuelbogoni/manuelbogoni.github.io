<!-- NAVIGATION BAR -->
<div class="navbar">

<!-- page container -->
  <div class="container">

<!-- navigation bar: loop over items in config -->
    <nav>
      {% for item in site.navigation %}
        <li><a href="{{ item.url }}" rel="nofollow noopener noreferrer">
					{{ item.title }}</a></li>
      {% endfor %}
  	</nav>

<!-- end of page container -->
  </div>

<!-- end of navigation bar -->
</div>
