<!-- NAVIGATION BAR -->
<div id="navigation-bar">

  <div class="box">
    {{ site.title }}
  </div>

  <div class="box align-right align-bottom">

<!-- loop over items in config -->
      <nav>
        {% for item in site.navigation.it %}
          <a href="{{ item.url }}" rel="nofollow noopener noreferrer">
  					{{ item.title }}</a>
        {% endfor %}
      </nav>

  </div>

<!-- end of navigation bar -->
</div>
