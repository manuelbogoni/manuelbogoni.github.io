<!-- HEADER -->
<div class="fixed-header">

<!-- page container -->
  <div class="container">

<!-- navigation bar: loop over items in config -->
    <nav>
      {% for item in site.navigation %}
        <li><a href="{{ item.url }}" rel="nofollow noopener noreferrer">
					{{ item.title }}</a></li>
      {% endfor %}
  	</nav>

<!-- horizontal line -->
    <hr>

<!-- end of page container -->
  </div>

<!-- end of header -->
</div>
